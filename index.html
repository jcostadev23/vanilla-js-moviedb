<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The_Moviedb</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="resetStyles.css" />
    <link rel="stylesheet" href="searchStyles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <strong>FLIXX</strong>
      <div class="header-div">
        <span>Movies</span>
        <span>TV Shows</span>
      </div>
    </header>
    <div class="container">
      <h3>NOW PLAYING</h3>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div id="swiper-wrapper" class="swiper-wrapper">
          <!-- Slides -->
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <form id="search-form" class="search-form">
      <div class="button-group">
        <input type="checkbox" id="movie-checkBox" name="movie-checkBox" />
        <label for="movies-checkbox">Movies</label>
        <input
          type="checkbox"
          id="tv-shows-checkBox"
          name="tv-shows-checkBox"
        />
        <label for="tv-shows">TV Shows</label>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="inputField"
          placeholder="Search Movies"
          name="inputField"
        />
        <button class="search-button"><i class="fas fa-search"></i></button>
      </div>
    </form>
    <div class="sub-container">
      <h3 id="list-title">Popular Movies</h3>
      <ul class="movie-list"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./components/swiper.js"></script>
    <script src="./utils/apiDetails.js"></script>
    <script src="./utils/validation.js"></script>
    <script src="./components/headerCard.js"></script>
    <script src="./components/movieCard.js"></script>
    <script src="./components/inputSearch.js"></script>
    <script src="./utils/script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
